
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Iframe</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 80%;
            height: 80%;
        }
    </style>
</head>
</head>
<body>
<iframe src="https://open.spotify.com/embed/track/4mMEIkOxUX3kheFudXdszj?si=f234226815db44a3&theme=white" allowtransparency="true"></iframe>
<div>
<iframe src="https://open.spotify.com/track/4mMEIkOxUX3kheFudXdszj?si=f234226815db44a3&theme=white" allowtransparency="true" style="display: none;"></iframe>
<div>
<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/4mMEIkOxUX3kheFudXdszj?utm_source=generator" width="30%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

<iframe frameborder="0" src="https://open.spotify.com/embed/track/4mMEIkOxUX3kheFudXdszj?utm_source=generator" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media" style="border-radius:12px;" autoplay></iframe>


<script>
// 等待 iframe 載入完成後自動播放歌曲
window.addEventListener('load', function() {
    var iframe = document.getElementById('spotifyPlayer');
    var src = iframe.src;
    // 在 src 中添加 &autoplay=1 參數以自動播放
    iframe.src = src + '&autoplay=1';
});
</script>

<button onclick="openWebpages()">打開網頁</button>

<script>

function openWebpages() {
    // 打開 YouTube
    window.open("https://www.youtube.com/watch?v=eU-5a5pSQmk&pp=ygUP5LiA55u06KKr5oSb6JGX", "_blank");
   window.open("https://open.spotify.com/track/4mMEIkOxUX3kheFudXdszj?si=f234226815db44a3&theme=white", "_blank");
   window.location.href = "https://www.google.com.tw/search?q=%E8%95%AD%E7%85%8C%E5%A5%87%2C++%E4%B8%80%E7%9B%B4%E8%A2%AB%E6%84%9B%E8%91%97";
    }
</script>

</body>
</html>
